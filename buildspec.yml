version: 0.3

phases:
  install:
    runtime-versions:
      nodejs: 16.x
    commands:
      - echo "Installing dependencies..."
      - npm ci
  build:
    commands:
      - echo "Building the React app..."
      - npm run build
      
artifacts:
  files:
    - '**/*'

cache:
  paths:
    - 'node_modules/**/'
